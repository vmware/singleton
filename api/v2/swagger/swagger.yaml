  /translation/products/{productName}/versions/{version}/locales/{locale}/components/{component}:
    get:
      description: Get messages of a single bundle
      parameters:
      - description: product name
        in: path
        name: productName
        required: true
        type: string
      - description: version
        in: path
        name: version
        required: true
        type: string
      - description: locale name
        in: path
        name: locale
        required: true
        type: string
      - description: component name
        in: path
        name: component
        required: true
        type: string
      - default: "false"
