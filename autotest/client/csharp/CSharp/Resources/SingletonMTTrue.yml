# product name
productName: CSharpClient

# product version
version: 2.2

singletonServer: https://localhost:8090

pseudo: false
machineTranslation: true
collectSource: false

cacheType: default
accessServiceType: default

logger: default
logType: Debug

tryDelay: 10
cacheExpiredTime: 60000

components: 
  - component : DefaultComponent
    resource: 
      - name: DefaultComponent      
  - component : contact
    resource: 
      - name: contact
  - component : about
    resource: 
      - name: about
  - component : RESX
    resource: 
      - name: (source.ResourceResx)