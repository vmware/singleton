product: PythonClient
l10n_version: 9.0.1
offline_resources_base_url: file:///../resources/l10n/PythonClient/9.0.1/

default_locale: ja

source_locale: en-US
# log path for the python client
log_path: logs

#cache_path: .cache
# multitask: async
cache_expired_time: 10

locales:
    -   language_tag: en-US
        source_resources_path:
            - $COMPONENT/messages.properties
    -   language_tag: de
    -   language_tag: fr
    -   language_tag: ja
        source_resources_path:
            - $COMPONENT/messages_ja.properties
    -   language_tag: ar
    -   language_tag: ko
    -   language_tag: zh-Hans
    -   language_tag: zh-Hant

# offline_resources_path 就是控制messages_xx.json的。可以指向json或者properties
# 理论上，en指定offline-resource-path意义不大，其他locale指定source-resource-path意义不大
component_template:
    locales_refer: locales
    offline_resources_path:
#        - $COMPONENT/messages$LC.json
        - $COMPONENT/messages_$LOCALE.json

components:
    -   name: about
    -   name: contact
#    -   name: insert


