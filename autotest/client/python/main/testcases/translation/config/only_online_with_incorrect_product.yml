product: PythonClient4444
l10n_version: 1.0.0

online_service_url: http://localhost:80977

# log path for the python client
log_path: logs

# local storage path for caching
# cache_path: ./singleton/

# how many seconds should be waited to try again for accessing the remote service,
# when there is no data cached
try_wait: 10


default_locale: ko      # 用于配置fallback locale。不配置默认en。优先级最低，全模式生效
source_locale: en-US    # 用于配置source语言的locale，默认都是en-US，全模式生效

#multitask: async

#pseudo: true
#pseudo: false

# how many seconds should be waited to update cache data when there is old data existed
cache_expired_time: 60
