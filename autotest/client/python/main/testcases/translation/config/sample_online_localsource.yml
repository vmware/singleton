product: PythonClient
l10n_version: 1.0.00.1

online_service_url: https://localhost:8090
offline_resources_base_url: http://localhost:8080/bundles/PythonClient/1.0.00.1/

# log path for the python client
log_path: logs

#pseudo: true
# local storage path for caching
#cache_path: ../.cache/

default_locale: ja
source_locale: en-US
#default_locale: ja
# how many seconds should be waited to try again for accessing the remote service,
# when there is no data cached
try_wait: 10

# how many seconds should be waited to update cache data when there is old data existed
cache_expired_time: 5


locales:
  - language_tag: en-US
    # 如果配置这个选项， 匹配online模式的locale source+ online translation
    # 如果要是没有配置，匹配online模式的server source + translation + message_latest
    # offline only 模式不支持source_resource_path,不会做比较。
    source_resources_path:
      - $COMPONENT/messages.properties
    offline_resources_path:
      - $COMPONENT/messages_en.properties

component_template:
  locales_refer: locales

#multitask: async

components:
  - name: about
  - name: common
  - name: contact
  - name: intest
