# 必填参数，否则会导致i18n is None
product: dtestproduct
l10n_version: 1.3

online_service_url: http://localhost:8091
offline_resources_base_url: file:///../resources/l10n/dtestproduct/1.3/

default_locale: ja
source_locale: en

# log path for the python client
log_path: logs

# local storage path for caching
#cache_path: .cache

# how many seconds should be waited to try again for accessing the remote service,
# when there is no data cached
try_delay: 10

# how many seconds should be waited to update cache data when there is old data existed
cache_expired_time: 5


# offline 模式下，找到唯一资源返回的配置
# 资源路径就是component下messages_en.json，如果配置messages_de.json，则查找de的文件。
locales:
    -   language_tag: en-US
        offline_resources_path:
            - $COMPONENT/messages_en.json

# offline 模式使用，不配置就报错，配置什么值，尚且不知道
component_template:
    locales_refer: locales



# offline 模式下。支持的component，不填，则不查询对应的文件夹。
components:
    -   name: testcomponent1


