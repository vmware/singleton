product: PythonClient
l10n_version: 1.1.1.1.1

online_service_url: https://localhost:8090

offline_resources_base_url: file:///../resources/l10n/PythonClient/1.1.1.1.1

# log path for the python client
log_path: logs

#pseudo: true
#cache_type: by_key

# local storage path for caching
#cache_path: .cache

# how many seconds should be waited to try again for accessing the remote service,
# when there is no data cached
try_wait: 10

# how many seconds should be waited to update cache data when there is old data existed
cache_expired_time: 10  # python object cache, not localcache

locales:
    -   language_tag: en
        source_resources_path:
            - $COMPONENT/messages.properties
    -   language_tag: de
    -   language_tag: ja
    -   language_tag: fr
    -   language_tag: zh-Hans



component_template:
    locales_refer: locales
    offline_resources_path:
        - $COMPONENT/messages_$LOCALE.json

components:
    -   name: about
    -   name: common
    -   name: contact
    -   name: intest
