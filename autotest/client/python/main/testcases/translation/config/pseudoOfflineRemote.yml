product: PythonClient
l10n_version: 9.0.1

offline_resources_base_url: http://10.216.169.20:8080/bundles/PythonClient/9.0.1/

# log path for the python client
log_path: logs

#pseudo: true
default_locale: ja
source_locale: en-US

#cache_path: .cache

locales:
  - language_tag: en-US
    source_resources_path:
      - $COMPONENT/messages.properties
#    offline_resources_path:
#      - $COMPONENT/messages_en.json
  - language_tag: ko
  - language_tag: de
  - language_tag: fr
  - language_tag: ja
  - language_tag: ar
  - language_tag: zh-Hans

#multitask: async

components:
  - name: about
  - name: contact

component_template:
  locales_refer: locales
  offline_resources_path:
    - $COMPONENT/messages_$LOCALE.json


