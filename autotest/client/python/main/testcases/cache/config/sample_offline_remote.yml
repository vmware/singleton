
product: PythonClient
l10n_version: 8.0.0

offline_resources_base_url: http://localhost:8080/bundles/PythonClient/8.0.0/

# log path for the python client
log_path: logs

cache_expired_time: 10
locales:
  - language_tag: en-US
#    offline_resources_path:
#      - $COMPONENT/messages.properties
  - language_tag: ko
  - language_tag: de
  - language_tag: fr
  - language_tag: ja
  - language_tag: ar

components:
  - name: about
  - name: contact
  - name: common
  - name: aadcomponent

component_template:
  locales_refer: locales
  offline_resources_path:
    - $COMPONENT/messages_$LOCALE.json