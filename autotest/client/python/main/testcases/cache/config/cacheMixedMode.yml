product: PythonClient
l10n_version: 1.0.0

online_service_url: https://localhost:8090
offline_resources_base_url: file:///../resources/l10n/PythonClient/1.0.0/

cache_path: .cache

log_path: logs

cache_expired_time: 20

source_locale: en-US

locales:
    -   language_tag: en-US
        source_resources_path:
            - $COMPONENT/messages.properties

        offline_resources_path:
            - $COMPONENT/messages_en.json
    -   language_tag: de
    -   language_tag: fr
    -   language_tag: ja
    -   language_tag: ar
    -   language_tag: ko
    -   language_tag: zh-Hans
    -   language_tag: zh-Hant

component_template:
    locales_refer: locales
    offline_resources_path:
        - $COMPONENT/messages$LC.json

components:
    -   name: about
    -   name: contact
#    -   name: insert