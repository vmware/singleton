product: PythonClient
l10n_version: 5.0.0

online_service_url: http://localhost:8091

# log path for the python client
log_path: logs

# local storage path for caching
# 如果不配置，python脚本启动是，无缓存，每次启动服务，都会从服务器获取资源。主要解决非服务运行下，内存缓存丢失的问题。
# 如果配置，每次启动I18N，都会将cache_path的内容加载到内存，在根据是否过期，进行更新，或者直接读取。
# 缓存分服务端缓存Cache-Control。客户端缓存-内存缓存。和本地缓存，用于防止内存缓存丢失。
# 如果配置服务端缓存过期时间，则使用服务端时间作为缓存过期时间
# 如果服务端没有返回过期时间，则使用客户端配置的缓存时间，默认60s。
# python客户端，如果配置了cache_path，会同时写入内存缓存+本地缓存。保证内存缓存失效时，可以通过本地缓存加载到内存缓存。
# cache_path: ./singleton/

# how many seconds should be waited to try again for accessing the remote service,
# when there is no data cached
try_delay: 5



# 服务端配置时间，如果存在，客户端不生效。 如果配置0，则读取cache_expired_time，如果cache_expired_time=0，永不过期。不配置就是60
#Cache-Control
# cache-control.value=max-age=83600, public


# how many seconds should be waited to update cache data when there is old data existed
#cache_expired_time: 4