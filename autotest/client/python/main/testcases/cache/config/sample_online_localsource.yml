product: PythonClient
l10n_version: 6.0.0

online_service_url: https://localhost:8090
offline_resources_base_url: file:///../resources/l10n/PythonClient/6.0.0/
#l10n_version: 1.0.0

# log path for the python client
log_path: ../../logs

# local storage path for caching
cache_path: .cache

source_locale: en-US
# how many seconds should be waited to try again for accessing the remote service,
# when there is no data cached
try_delay: 1

# how many seconds should be waited to update cache data when there is old data existed
cache_expired_time: 10


locales:
    -   language_tag: en-US
        offline_resources_path:
            - $COMPONENT/messages_en-US.json    # if use offline_resources_base_url, find resource in target dir.

component_template:
    locales_refer: locales

components:
    -   name: about
    -   name: common
    -   name: contact
    #  - name: addcomponent
    -   name: intest