apply plugin: 'java'

description = 'common tools module'

configurations {
    jar
}

buildscript {
	repositories {
	  maven {
		url "https://plugins.gradle.org/m2/"
	  }
	}
	dependencies {
	  classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.5"
	}
  }
   
apply plugin: "org.sonarqube"
apply plugin: "jacoco"


dependencies {
    compile("org.apache.commons:commons-lang3:$commonsLangVersion")
    compile("commons-io:commons-io:$commonsIoVersion")
    compile("com.alibaba:fastjson:1.2.58")
    compile("org.ehcache:ehcache:$ehCacheVersion")
    compile("org.apache.ant:ant:$antVersion")
}

jar {
    baseName = 'vip-common'
    version = "$branchName"
    classifier = "$buildNumber"
}

task copyCommonJars(type :Copy, dependsOn: jar) {
    from "$buildDir/libs"
    into "$rootDir/../publish/"
    include "**/*.jar"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

assemble.dependsOn.add copyCommonJars
