apply plugin: 'java-library'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

configurations {
    providedRuntime
   // remove default logger
   all*.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
}



dependencies {
    api project(":vip-common")
    api project(":md-restful-api")
    compileOnly("org.springframework:spring-webmvc:$springWebVersion")
    compileOnly ('org.springframework.boot:spring-boot-starter-log4j2'){
              exclude group: "org.apache.logging.log4j"
    }
    compileOnly("org.apache.logging.log4j:log4j-api:$log4j2Version")
    compileOnly("org.apache.tomcat.embed:tomcat-embed-core:$tomcatVersion")
    compileOnly("io.springfox:springfox-swagger2:$swaggerVersion")
    compileOnly("commons-codec:commons-codec:$commonsCodecVersion")
    api("com.auth0:java-jwt:3.18.2")
    implementation("org.owasp.esapi:esapi:$esapiVersion"){
        exclude group: "org.apache.httpcomponents.client5"
        exclude group: "org.apache.httpcomponents.core5"
        exclude group: "commons-fileupload"
	}
    implementation("commons-fileupload:commons-fileupload:1.5")
    compileOnly("io.jsonwebtoken:jjwt:$jjwtVersion")
    implementation("com.nimbusds:nimbus-jose-jwt:9.27")
}

bootJar {
  enabled = false
}
jar {
    classifier = ''
	enabled = true
}

