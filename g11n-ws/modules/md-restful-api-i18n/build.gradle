apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8

buildscript {
	repositories {
	  maven {
		url "https://plugins.gradle.org/m2/"
	  }
	}
	dependencies {
	  classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.5"
	}
  }
   
apply plugin: "org.sonarqube"
apply plugin: "jacoco"

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(":md-restful-api")
    compile project(":md-service-i18n-l2")
    compile project(":md-service-i18n-l3")
    compile("org.springframework:spring-webmvc:$springWebVersion")
    compile ('org.apache.tomcat.embed:tomcat-embed-core:9.0.31')
    compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'
	compile("commons-codec:commons-codec:1.10")
	// Actuator - START
    compile group: 'io.micrometer', name: 'micrometer-registry-prometheus', version: '1.1.0'
    // Actuator - END
}

bootJar {
  enabled = false
}
jar {
	enabled = true
}

test {
    systemProperties 'property': 'value'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
