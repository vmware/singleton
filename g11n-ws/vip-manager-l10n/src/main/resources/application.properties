# enable default config
spring.profiles.remote.config.enable=false
#the singleton service config repo in gitlab
spring.profiles.remote.config.git.uri=####
spring.profiles.remote.config.git.branch=main
spring.profiles.remote.config.git.basedir=dev/l10n