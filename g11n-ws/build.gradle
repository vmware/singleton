buildscript {
    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.3.4.RELEASE")
        classpath("org.asciidoctor:asciidoctor-gradle-plugin:1.5.7")
        classpath("io.github.swagger2markup:swagger2markup-gradle-plugin:1.3.3")
        classpath("org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.7.1")
    }
}

apply plugin: "org.sonarqube"

ext {
    javaLevel = 1.8
    projectVersion = '0.0.1-SNAPSHOT'
    springBootVersion = '2.3.4.RELEASE'
    springWebVersion='5.2.9.RELEASE'
    jacksonVersion = '2.11.4'
    sqliteVersion= '3.34.0'
    tomcatVersion= '9.0.44'
    commonsCollectionsVersion = '3.2.2'
    ehCacheVersion = '3.9.2'
    cacheApiVersion='1.1.1'
    hsqlVersion = '2.3.3'
    junitVersion = '3.8.1'
    jsonSimpleVersion = '1.1.1'
    commonsLangVersion = '3.4'
    commonsIoVersion = '2.4'
    commonsCodecVersion='1.15'
    antVersion = '1.10.9'
    guavaVersion="30.1-jre"
    log4j2Version="2.13.3"
    buildRelease = 'beta'
    remoteServer = ""
    deployPath="$rootDir/../publish/"
    sourceCompatibility = javaLevel
}

allprojects  {
    version= project.getProperty('buildNumber')
    apply plugin: 'idea'
    group = 'com.vmware'

    buildscript {
        repositories {
            mavenLocal()
            mavenCentral()
            jcenter()
        }
    }

    repositories {
        mavenLocal() 
        maven { url "https://repo1.maven.org/maven2/" }
        mavenCentral()
        maven { url "http://repository.jboss.org/nexus/content/groups/public-jboss/" }
        jcenter()
       
       
    }
}


idea {
    project {
        languageLevel = javaLevel
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
