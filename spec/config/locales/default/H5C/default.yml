    Use this option if you want to make the network configuration of the
    physical and VMkernel network adapters on this distributed switch identical
    on the selected hosts.


    Mark one of the hosts as a template. Use its existing network configuration
    or create a new one on the distributed switch, and apply it automatically on
    the other hosts. The configurations of the physical and VMkernel network
    adapters are applied separately. You can repeat this process as many times
    in the wizard as needed to achieve the desired network configuration.


    A host remains a template only during the lifetime of this instance of the
    wizard. The distributed switch is not aware of your choice and the network
    configuration will not be synchronized in the background if a network
    configuration change occurs on the template or any other host in the
    selection.
