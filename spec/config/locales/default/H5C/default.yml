  Common.tagsAndCA.dashboard.summary.started.description: >-
    Tags allow you to add metadata to objects in the inventory.


    Tags allow you to bring information about your virtual infrastructure from
    outside vSphere and attach it to objects inside so that actions and
    decisions can be taken on the basis of that information. 


    Tags are organized into categories, which allow you to group tags together
    by type and define how the tags can be applied to objects.


    Custom attributes are similar to tags, but have greater flexibility. Use
    custom attributes to assign user-specific values for each object of the
    custom attribute type. Custom attributes can be used to add additional
    information or descriptive text to an object.  For example, use a custom
    attribute of type virtual machine to record the creation time of the virtual
    machines in the inventory.
