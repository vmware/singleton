  StorageUi.gettingStarted.description: >-
    A datastore is a logical container that holds virtual machine files and
    other files necessary for virtual machine operations. Datastores can exist
    on different types of physical storage, including local storage, iSCSI,
    Fibre Channel SAN, or NFS. You have several options for datastores: VMFS,
    NFS, vSAN, or Virtual Volumes.


    You can create new VMFS datastores by formatting local disks or SAN LUNs,
    and NFS datastores by mounting NFS volumes to a host. 


    A vSAN datastore uses local storage resources of a host cluster and is
    created when you enable vSAN on the cluster. All hosts in the cluster can
    access and share the vSAN datastore. 


    Virtual Volumes offeres another type of datastores that represent in the
    vSphere Web Client pools of storage capacity aware of virtual machines.
