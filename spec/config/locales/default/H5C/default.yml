    memory resources of a standalone host or a cluster.


    Creating multiple resource pools allows you to think more about the
    aggregate computing capacity and less about individual hosts. In addition,
    you do not need to set resources on each virtual machine. Instead, you can
    control the aggregate allocation of resource to the set of virtual machines
    by changing settings on their enclosing resource pool.
