    A virtual machine is a software computer that, like a physical computer,
    runs an operating system and applications. An operating system installed on
    a virtual machine is called a guest operating system.


    Because every virtual machine is an isolated computing environment, you can
    use virtual machines as desktop or workstation environments, as testing
    environments, or to consolidate server applications.


    In vCenter Server, virtual machines run on hosts or clusters. The same host
    can run many virtual machines.
