    A vCenter solution is an extension of vCenter Server that adds new
    functionality to a vCenter Server instance. For example, vSphere ESX Agent
    Manager is a standard vCenter solution provided by VMware that allows you to
    manage ESX agents adding new capabilities to ESX hosts.


    You can install a solution to add functionality from third-party
    technologies to the standard functions of vCenter Server. Solutions can be
    delivered as OVF packages, which users can install and deploy directly in
    the vSphere client. Solutions can integrate into vSphere Director
    administration to display their status, and to add solution-specific
    functions.
