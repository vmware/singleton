  HostUi.haState.connectedToMaster: Connected (Slave)
  HostUi.haState.connectedToMaster.description: >-
    <ul><li>The vSphere HA Agent on the host is connected to a vSphere HA Master
    Agent over the management network.</li><li>This state is the normal
    operating state for agents that are not the vSphere HA Master
    Agent.</li><li>The vSphere HA protected VMs on this host are monitored by
    one or more vSphere HA Master Agents, and the agents will attempt to restart
    the VMs after a failure.</li></ul>
  HostUi.haState.election: Election
  HostUi.haState.election.description: >-
    <ul><li>The vSphere HA Agent on the host has been initialized and the host
    is either waiting to join the vSphere HA Master Agent or is participating in
    an election for a new master.</li><li>The VMs running on this host are not
    monitored by vSphere HA during the election process and thus will not be
    restarted after a failure.</li></ul>
  HostUi.haState.fdmUnreachable: HA Agent Unreachable
  HostUi.haState.fdmUnreachable.description: >-
    <ul><li>The vSphere HA Agent on the host cannot be reached.</li><li>This
    condition indicates that:<ol><li>A situation exists which is preventing the
    agent on the host from running or exiting the uninitialized state,
    or</li><li>vCenter Server is unable to connect to any of the agents running
    on the cluster's hosts due to a networking failure or total cluster
    failure.</li></ol></li></ul>
  HostUi.haState.hostDown: Host Failed
  HostUi.haState.hostDown.description: >-
    <ul><li>The vSphere HA Master Agent connected to vCenter Server cannot reach
    the host over the management network or through the configured heartbeat
    datastores.</li><li>It will attempt to restart the vSphere HA protected VMs
    that were running on this host at the time that the failure was
    observed.</li></ul>
  HostUi.haState.initializationError: Configuration Error
  HostUi.haState.initializationError.description: >-
    <ul><li>An error occurred when vCenter Server attempted to initialize the
    vSphere HA Agent running on the host.</li><li>This condition is often
    cleared by reconfiguring vSphere HA for the host. The VMs on the host are
    not monitored by vSphere HA and thus will not be restarted after a
    failure.</li></ul>
  HostUi.haState.master: Running (Master)
  HostUi.haState.master.description: >-
    <ul><li>The vSphere HA Agent on the host has been elected as the vSphere HA
    Master Agent.</li><li>This agent is monitoring the vSphere HA protected VMs
    running on this host and the other vSphere HA operational hosts, and will
    attempt to restart them after a failure.</li></ul>
  HostUi.haState.networkIsolated: Network Isolated
  HostUi.haState.networkIsolated.description: >-
    <ul><li>Some VMs may be powered off or shut down because the host does not
    have management network connectivity.</li><li>In this situation:<ol><li>The
    vSphere HA Agent on this host will apply the isolation response for each VM
    running on this host that has a configured power-off or shut-down
    policy.</li><li>One or more vSphere HA Master Agents will attempt to restart
    any vSphere HA protected VMs that were powered off or shut down by the
    isolation response.</li><li>These Master Agents will also monitor the
    running VMs. If a running VM fails, they will attempt to restart
    it.</li></ol></li></ul>
  HostUi.haState.networkPartitionedFromMaster: Network Partitioned
  HostUi.haState.networkPartitionedFromMaster.description: >-
    <ul><li>The vSphere HA Agent on the host is alive and has management network
    connectivity, but the management network has been partitioned.</li><li>This
    state is reported by a vSphere HA Master Agent that is in a partition other
    than the one containing this host.</li><li>The vSphere HA protected VMs
    running on the host are monitored by one or more vSphere HA Master Agents,
    and the agents will attempt to restart the VMs after a failure.</li></ul>
  HostUi.haState.uninitializationError: Uninitialization Error
  HostUi.haState.uninitializationError.description: >-
    <ul><li>An error occurred when vCenter Server attempted to unconfigure the
    vSphere HA Agent running on the host.</li><li>A host in this state could
    prevent the correct operation of the cluster. If the host is in standby or
    maintenance mode, the condition can be cleared</li><li>by exiting this mode,
    whereas if the host is disconnected, the condition can be cleared by
    reconnecting the host to vCenter Server 5.0 or later.</li></ul>
  HostUi.haState.uninitialized: Uninitialized
  HostUi.haState.uninitialized.description: >-
    <ul><li>The vSphere HA Agent for the host has not yet been initialized or
    has an error that is preventing it from exiting this state.</li><li>The VMs
    running on this host are not monitored by vSphere HA and thus will not be
    restarted after a failure.</li></ul>
  HostUi.haStateHeaderText: HA State
