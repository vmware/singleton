    VMware vSphere® Auto Deploy™ facilitates rapid server deployment and
    provisioning of vSphere hosts by leveraging the network boot capabilities of
    x86 servers together with the small footprint of the VMware® ESXi™
    hypervisor. With Auto Deploy, vSphere hosts are network-booted from a
    central Auto Deploy server where the ESXi software is installed directly
    into the server’s memory. Once installed, a VMware® vCenter™ host profile is
    used to configure the host. After configuration, the host is connected to
    vCenter where it is available to host virtual machines. The entire process
    is fully automated, allowing new hosts to be provisioned with no manual
    intervention.
