    (LAGs).</li><li>LAGs are represented as uplinks in the teaming and failover
    policy of distributed ports or port groups. You can create a distributed
    switch configuration that uses both LACP and existing teaming algorithms on
    different port groups.</li><li>Multiple load balancing options for
    LAGs.</li><li>Centralized switch-level configuration available under
    <i>Configure</i> &gt; <i>Settings</i> &gt; <i>LACP</i>.</li></ul>
