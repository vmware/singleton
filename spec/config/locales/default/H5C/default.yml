  inventory.gettingStarted.overview.description: >-
    The vCenter inventory is where you find all the objects associated with
    vCenter Server systems, such as datacenters, hosts, clusters, networking,
    storage, and virtual machines. 


    The Inventory Lists allow you to view an aggregated list of these objects
    across vCenter Server systems.  These flat lists enable easier batch
    operations. 


    The inventory tree is still available under Inventory Trees.  Here objects
    are listed hierarchically in four categories: Hosts and Clusters, VMs and
    Templates, Storage, and Networking. 


    There are three steps to get started with your virtual infrastructure: 

      1. Create a datacenter
      2. Add hosts to the datacenter
      3. Create virtual machines on the hosts
