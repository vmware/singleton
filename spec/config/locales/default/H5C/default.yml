    A vApp is a group of virtual machines that can be managed as a single
    object. vApps simplify management of complex, multi-tiered applications that
    run on multiple interdependent virtual machines. vApps have the same basic
    operations as virtual machines and resource pools. With vApps, you can set
    the order in which the virtual machines in the vApp power on, automatically
    assign IP addresses to virtual machines in the vApp, and provide application
    level customization.
