  NetworkUi.gettingStarted.net.description: >-
    A network with standard switches is a network of virtual machines running on
    a single physical machine that are connected logically to each other so that
    they can send data to and receive data from each other. A network and its
    associated standard switches provide the interface between virtual machine
    NICs and physical network adapters.
  NetworkUi.gettingStarted.net.learnAboutNetworksLabel: Learn more about networks with standard switches
  NetworkUi.gettingStarted.net.learnAboutNetworksUrl: 'help/exploreFurther/{0}/inventory/what_is_standard_network.html'
  NetworkUi.gettingStarted.net.title: What is a Standard Switch network?
  NetworkUi.gettingStarted.ovsnet.description: >-
    An opaque network is a construct that logically connects virtual machines on
    the same host to each other and to the external network by using the
    physical network adapters on the host. Opaque networks are designed for
    virtual switches of types other than vSphere Standard Switch and vSphere
    Distributed Switch, such as NSX vSwitch.


    To create and configure opaque networks on an NSX vSwitch, use the nsxcli
    console commands in the ESXi Shell.
  NetworkUi.gettingStarted.ovsnet.learnAboutNetworksLabel: Learn more about opaque networks
  NetworkUi.gettingStarted.ovsnet.learnAboutNetworksUrl: 'help/exploreFurther/{0}/inventory/what_is_ovs_network.html'
