  Common.gettingStarted.tooltip.contentAreaTooltipAnchor: >-
    The content area displays information about the currently selected objects.
    This information is separated into tabs.


    • The Getting Started tab explains the object and provides basic tasks.

    • The Summary tab shows general object information.

    • The Monitor tab is where you can monitor the object and detect issues.

    • The Manage tab is where you can set up criteria for monitoring, assign
    tags and permissions, and perform other management tasks.

    • The Related Objects tab shows other objects related to the selected
    object.
  Common.gettingStarted.tooltip.contentAreaTooltipAnchor.title: Content Area
  Common.gettingStarted.tooltip.globalInfoTooltipAnchor: >-
    The global information pane contains three portlets of global information.
    This pane can be unpinned and reduced to a narrow column. To see contents
    again simply hover over the pane and it will slide open.


    • Recent Tasks displays a list of recent tasks that have been run.

    • Work In Progress keeps a list of wizards and dialog boxes that you have
    started but not completed. You can select an item from this list to reopen
    it and complete your changes.

    • Alarms displays a list of currently triggered alarms.
  Common.gettingStarted.tooltip.globalInfoTooltipAnchor.title: Global Information
  Common.gettingStarted.tooltip.objectNavTooltipAnchor: >-
    The Navigator is an aggregated view of all objects in the vSphere inventory.
    You can browse these objects using either inventory lists or inventory
    trees.


    <b>To use the Inventory Lists:</b>

    • Click a category with a count to display its objects in the navigator
    pane.

    • Click an object to see its information in the content area.

    • Click an object with a > to bring it to the top of the navigator pane and
    display categories of child objects beneath it.


    <b>To use the Inventory Trees:</b>

    • Click one of the four inventory trees: Hosts and Clusters, VMs and
    Templates, Storage, or Networking.

    • Expand the tree to view the object hierarchy.

    • Click any object to switch to the inventory lists view and to bring that
    object to the top of the navigator pane.
  Common.gettingStarted.tooltip.objectNavTooltipAnchor.title: Navigator
  Common.gettingStarted.tooltip.searchTooltipAnchor: >-
    The search field allows you to find objects based on the text criteria you
    specify. Specific searches can be saved and reused later by going to Saved
    Searches in the Navigator.
