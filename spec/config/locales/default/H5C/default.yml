  LibraryUi.gettingStarted.contentLibrary.description: >-
    A content library is a repository for VM templates, vApps and other files
    such as ISO images, scripts, etc. A template is a copy of a VM and can
    include a guest operating system, applications, and data. You can also store
    vApps in a content library to use for deployment purposes. A vApp can
    contain one or more virtual machines. Content libraries are entities that
    can be administered from a single vCenter Server instance, but can be shared
    across multiple vCenter Servers.


    You can create three types of libraries:


    • Local content library, which contains files you make available to this
    vCenter Server instance only

    • Published content library, which contains files you make available to this
    vCenter Server and to other vCenter Server instances.

    • Subscribed content library, which displays the files of a published
    content library, and you can use them in this vCenter Server instance.


    Published and subscribed content libraries can be password protected or not.
  LibraryUi.gettingStarted.contentLibrary.title: What is a Content Library?
  LibraryUi.gettingStarted.learnAboutContentLibraries: Learn more about content libraries
  LibraryUi.gettingStarted.learnAboutLibrariesUrl: 'help/exploreFurther/{0}/inventory/what_is_content_library.html'
  LibraryUi.gettingStarted.learnAboutVMandvAPPTemplates: Learn more about VM and vApp templates
  LibraryUi.gettingStarted.learnAboutVMvAPP: 'help/exploreFurther/{0}/whatcanido/using_VM_vApp_templates.html'
  LibraryUi.gettingStarted.local.contentLibrary.description: >-
    A content library is a local repository for VM templates, vApps and other
    files. You can use a local content library for a single vCenter Server
    system.


    A template is a copy of a VM and can include a guest operating system,
    applications, and data. You can also store vApps in a content library to use
    for deployment purposes. A vApp can contain one or more virtual machines.


    To add templates to a content library, use one of the following methods:


    • Import an OVF file from your local file system or from a Web server

    • Clone an existing VM to a template in the content library

    • Clone a vApp to a content library

    • Clone existing templates from the vSphere inventory, or from another
    content library


    You can also import other file formats to a content library, such as ISO
    images, scripts, etc.

    If you need a copy of a file from a content library, you can export it to
    your local file system.
  LibraryUi.gettingStarted.local.contentLibrary.title: What is a Local Content Library?
  LibraryUi.gettingStarted.published.contentLibrary.description: >-
    A published content library is a repository for VM templates, vApps and
    other files that you share with other vSphere administrators. Using VM
    templates and vApps from a published content library ensures deployment of
    consistently configured VMs and vApps across multiple vCenter Server
    systems.


    A template is a copy of a VM and can include a guest operating system,
    applications, and data. You can also store vApps in a content library to use
    for deployment purposes. A vApp can contain one or more virtual machines.


    To add templates to a content library, use one of the following methods:


    • Import an OVF file from your local file system or from a Web server

    • Clone an existing VM to a template in the content library

    • Clone a vApp to a content library

    • Clone existing templates from the vSphere inventory, or from another
    content library


    You can also import other file formats to a content library, such as ISO
    images, scripts, etc.

    If you need a copy of a file from a content library, you can export it to
    your local file system.
  LibraryUi.gettingStarted.published.contentLibrary.title: What is a Published Content Library?
  LibraryUi.gettingStarted.subscribed.contentLibrary.description: >-
    Subscribed content libraries lets you use the VM templates, vApps and other
    files shared from a published content library. Using VM templates and vApps
    from a published content library ensures deployment of consistently
    configured VMs and vApps across multiple vCenter Server systems. To ensure
    the contents of your subscribed content library are up-to-date, synchronize
    them on regular basis.


    You can use the contents in a subscribed library for any of the following
    tasks:


    • Deploy VMs or vApps to a host, a cluster, a resource pool or a vApp in
    vSphere inventory

    • Export a copy of a file to your local file system


    You cannot add new, modify or delete the existing items in the published
    content library you are subscribed to.
  LibraryUi.gettingStarted.subscribed.contentLibrary.title: What is a Subscribed Content Library?
