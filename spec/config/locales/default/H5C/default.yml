  NetworkUi.gettingStarted.dvs.description: >-
    A distributed switch acts as a single virtual switch across all associated
    hosts. This allows virtual machines to maintain consistent network
    configuration as they migrate across hosts.


    Distributed virtual networking configuration consists of three parts. The
    first part takes place at the datacenter level, where distributed switches
    are created, and hosts and distributed port groups are added to distributed
    switches. The second part takes place at the host level, where host ports
    and networking services are associated with distributed switches either
    through individual host networking configuration or using host profiles. The
    third part takes place at the virtual machine level, where virtual machine
    NICs are connected to distributed port groups either through individual
    virtual machine NIC configuration or by migrating virtual machine networking
    from the distributed switch itself.
  NetworkUi.gettingStarted.dvs.dvs.manageDvs: Manage this distributed switch
  NetworkUi.gettingStarted.dvs.learnAboutDvsLabel: Learn more about distributed switches
  NetworkUi.gettingStarted.dvs.learnAboutDvsUrl: 'help/exploreFurther/{0}/inventory/what_is_vNetwork_distributed_switch.html'
