  VmUi.gettingStarted.template.description: >-
    A template is a master image of a virtual machine that can be used to create
    new virtual machines. This image typically includes an operating system,
    applications, and configuration settings for the virtual machine.


    Use templates to create virtual machines by deploying the template as a
    virtual machine. When complete, the new virtual machine is added to the
    folder that was selected when the template was deployed. You can use a
    template to create identical new virtual machines.
