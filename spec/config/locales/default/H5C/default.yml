  AdminUi.globalPermissions.gettingStarted.description: >-
    Permissions grant users or groups access to inventory objects and give them
    rights to perform actions on those objects. A permission pairs a user or a
    group with a role associated with inventory objects. 


    Global permissions are applied to global root objects and span across
    vSphere and all products that integrate with it. Each vSphere product has a
    root object. For example, vCenter Server is the root object for the vCenter
    inventory hierarchy. The global root object acts as a parent object to every
    product root object. You can apply global permissions to all inventory
    hierarchies. 


    By default, when you assign a permission to an object, propagation is
    enabled down the object hierarchy. Permissions defined for a child object
    always override the permissions that are propagated from parent objects.


    If you assign a permission on a global level without propagating it to the
    object hierarchy, the users or groups who have this permission will not have
    access to any object in the hierarchy. They will only have access to certain
    functionalities, such as creating roles.
