  VsanUi.configureVsan.settings.allowReducedRedundancyCheckboxLabel: Allow Reduced Redundancy
  VsanUi.configureVsan.settings.allowReducedRedundancyDescription: >-
    By selecting this option, you agree that vSAN can reduce the protection
    level of your VMs, if needed, during the operations of changing
    deduplication and compression or Encryption state. This option is only
    usable if your setup is at the limit of the protection level, configured by
    the Storage policy of a specific VM.
  VsanUi.configureVsan.settings.dedupAndCompressionLabel: Deduplication and Compression
  VsanUi.configureVsan.settings.dedupDescription: >-
    Deduplication and compression improves the total cost of ownership by
    reducing the data stored on your physical disks. Deduplication and
    compression only works for all-flash disk groups. Creating hybrid disk
    groups is not allowed when deduplication and compression is turned on.
  VsanUi.configureVsan.settings.encryptionCheckboxLabel: Enable
  VsanUi.configureVsan.settings.encryptionDescription: vSAN Encryption works on both hybrid and all-flash disk groups.
  VsanUi.configureVsan.settings.encryptionLabel: Encryption
  VsanUi.configureVsan.settings.largeScaleClusterSupport.label: Large scale cluster support
  VsanUi.configureVsan.settings.largeScaleClusterSupport.signpostText: >-
    By default, vSAN cluster can only grow up to 32 nodes. But by setting this
    option, vSAN cluster is allowed to grow up to large scale, at maximun to 64
    nodes. Please be noted, if this option s changed before cluster
    configuration, it can be applied at host side immediately but if it is
    changed on a later, all hosts are required to reboot to apply this change.
  VsanUi.configureVsan.settings.noConfigDescription: Each host is considered to reside in its own fault domain.
  VsanUi.configureVsan.settings.optionsLabel: Options
  VsanUi.configureVsan.settings.roboClusterDescription: >-
    Two hosts at one site and a witness host at another site. Witness host
    contains only meta-data, and does not participate in storage operations. The
    witness host cannot be used to run VMs.
  VsanUi.configureVsan.settings.servicesLabel: Services
  VsanUi.configureVsan.settings.stretchedClusterDescription: >-
    Two active data sites and a witness host at a third site. Witness host
    contains only meta-data, and does not participate in storage operations. The
    witness host cannot be used to run VMs.
