  SpbmUi.vsan.sp.placement.diskStripes: Number of disk stripes per object
  SpbmUi.vsan.sp.placement.diskStripes.info: >-
    The number of capacity devices across which each replica of a storage object
    is striped. A value higher than 1 may result in better performance (for e.g.
    when flash read cache misses need to get serviced from HDD), but also
    results in higher use of system resources.
  SpbmUi.vsan.sp.placement.encryption: Encryption
  SpbmUi.vsan.sp.placement.error: Policy cannot be empty.
  SpbmUi.vsan.sp.placement.failuresToTolerate: Failures to tolerate
  SpbmUi.vsan.sp.placement.failuresToTolerate.info: >-
    Defines the number of failures a storage object can tolerate and the method
    used to tolerate failures. For stretched clusters defines the number of disk
    or host failures a storage object can tolerate for each of the sites. For
    non-stretched clusters, defines the number of disk, host or fault domain
    failures a storage object can tolerate. The number of required fault domains
    (hosts within a site for Stretched cluster) in order to tolerate "n"
    failures is "2n + 1" for mirroring, and 4 or 6 for erasure coding (failures
    would be 1 or 2 respectively).

    RAID-1 (mirroring) provides better performance. RAID-5/6 achieves failure
    tolerance using parity blocks, which provides better space efficiency.
    RAID-5/6 is only available on All-flash.
  SpbmUi.vsan.sp.placement.forceProvisioning: Force provisioning
  SpbmUi.vsan.sp.placement.forceProvisioning.info: >-
    If this option is turned ON, the object will be provisioned even if the
    policy specified in the storage policy is not satisfiable with the resources
    currently available in the cluster. Virtual SAN will try to bring the object
    into compliance if and when resources become available.
  SpbmUi.vsan.sp.placement.iopsLimit: IOPS limit for object
  SpbmUi.vsan.sp.placement.iopsLimit.info: >-
    Defines IOPS limit for a disk. IOPS is calculated as the number of IOs using
    a weighted size. By default the system is using a base size of 32KB, then a
    64KB IO will represent 2 IO. Note: when calculating IOPS read and write are
    regarded as equivalent and cache hit ratio or sequentiality are not taken
    into account. If IOPS of a disk exceeds the limit, IO will be throttled. If
    the limit is set 0, means no limit for the IO.
  SpbmUi.vsan.sp.placement.noVsan.warning: >-
    There are no vSAN datastores in the inventory. vSAN policy rules cannot be
    displayed.
  SpbmUi.vsan.sp.placement.objectSpaceReservation: Object space reservation
  SpbmUi.vsan.sp.placement.objectSpaceReservation.info: >-
    Percentage of the logical size of the storage object that will be reserved
    (thick provisioned) upon VM provisioning. The rest of the storage object is
    thin provisioned.
