  HostUi.gettingStarted.description: >-
    A host is a computer that uses virtualization software, such as ESX and
    ESXi, to run virtual machines. Hosts provide the CPU and memory resources
    that virtual machines use and give virtual machines access to storage and
    network connectivity.
  HostUi.gettingStarted.description.vsanWitness: >-
    The vSAN Witness Appliance is a special type of ESXi running inside a VM.
    This type of ESXi is used exclusively for the purpose of being a witness
    node in a vSAN Stretched (or ROBO) cluster. It does not provide other types
    of functionality outside its function as a witness node, such as mounting or
    using datastores, storing or running VMs, and so on. For patching and basic
    networking and monitoring configuration, the vSAN Witness Appliance works in
    the same way as typical ESXi hosts. The Witness Appliance can be managed by
    vCenter Server, it can be patched and updated by using ESXCLI or Update
    Manager, and it can be monitored by standard tools that interact with ESXi
    hosts.
  HostUi.gettingStarted.host.wizard.AddVmActionLabel: Create a new Virtual Machine
  HostUi.gettingStarted.host.wizard.additionalInfo: |-
    Browse for virtual appliances and add them 
     directly to your inventory. 

     Choose the operating system you will install on 
     the virtual machine and accept all other defaults.
  HostUi.gettingStarted.host.wizard.description: >-
    A virtual machine is a software computer that, like a physical computer,
    runs an operating system and applications. 


    You can add a virtual machine to a vCenter Server inventory by creating a
    new one or by importing a virtual appliance.

     A new virtual machine needs an operating system installed on it, such as Windows or Linux. A virtual appliance is a pre-built virtual machine with an operating system and software already installed.
  HostUi.gettingStarted.host.wizard.title: Add a virtual machine
