test: &default

  # Mode can be 'live' or 'sandbox'
  mode: sandbox

  # #Product Name
  product_name: test

  # # bundle version
  version: 4.8.1

  # # Singleton server
  server_url:

  # # translation bundle Path
  translation_bundle: ./spec/config/locales/l10n/bundles

  # # source bundle Path
  source_bundle: ./spec/config/locales/default

  # # memory cache's expration(minutes), default value is 24*60
  cache_expiry_period: 10

  # # disable cache, it's optional setting
  disable_cache: false

  # # the default language used to load local source bundle
  default_locale: en

development:
  <<: *default

production:
  <<: *default
  mode: live
