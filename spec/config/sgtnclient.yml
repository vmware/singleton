test: &default

  # #Product Name
  product_name: test

  # # bundle version
  version: 4.8.1

  # # Singleton server
  vip_server:

  # # translation bundle Path
  translation_bundle: ./spec/config/locales/l10n/bundles

  # # source bundle Path
  source_bundle: ./spec/config/locales/default

  # # memory cache's expration(minutes), default value is 24*60
  cache_expiry_period: 10

  log_file: ./unit_test.log

  log_level: DEBUG

development:
  <<: *default

production:
  <<: *default
  log_level: INFO
